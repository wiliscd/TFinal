{% extends 'Gestion/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">Nombres</label>
            <input type="text" name="firstname" class="form-control" style="width:40%;" value="{{ members.firstname }}" required="required"/>
            <label for="lastname">Apellidos</label>
            <input type="text" name="lastname" class="form-control" style="width:40%;" value="{{ members.lastname }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Actualizar</button>
        </div>
    </form>
    <p> </p>
{% endblock %}
